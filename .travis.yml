language: python
python:
  - 2.7
  - 3.5
install:
  - pip install -U nose
  - pip install coverage coveralls requests sphinx
  - python setup.py develop
before_script:
  - mkdir testrunner
  - cp .coveragerc testrunner/
  - cd testrunner
script:
  - coverage run -m nose.core encore --exe
notifications:
  email:
    - travis-ci@enthought.com
after_success:
  coveralls
